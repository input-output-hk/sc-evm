{
  # SC_EVM network identifier:
  network-id = "CHANGE ME" # Ex: 79

  # The ID of the accepted chain
  chain-id = "CHANGE ME" # Ex: "0x4F"

  # Stability parameter: length of an unstable branch
  # Note that Ouroboros-BFT needs the stability parameter to be at least `3 * <size of the commitee> + 1`  
  stability-parameter-k = "CHANGE ME" # Ex: 240

  # Duration in seconds of a slot
  slot-duration = "CHANGE ME" # Ex: 15.seconds

  # EIP-170 max code size (Enabled from Spurious Dragon fork block number)
  # See https://github.com/ethereum/EIPs/blob/master/EIPS/eip-170.md
  # null value indicates there's no max code size for the contract code
  max-code-size = "24576"

  # Genesis JSON definition
  genesis-data = {include required("genesis.json")}

  # Monetary policy parameters
  monetary-policy {
    # Block reward
    block-reward = "CHANGE ME" # Ex: "5000000000000000000"
    # Optional parameter to make one account get all the rewards
    # it's useful to have a contract lock the rewards until a predefined condition is met.
    fixed-reward-address = "CHANGE ME" # Ex: "0x3d9d2c1deeb047c574a67c061b33ffe380c96399"
  }

  eth-compatibility {
    difficulty = 1,
    block-base-fee = 0
  }

  # standalone | sidechain
  chain-mode = "sidechain"

  sidechain {
    # ecdsa
    signing.scheme = "ecdsa"

    # Address of the contract holding the fund transmitted to MC
    # This address must exist in genesis with the contract code already in place
    bridge-contract: "CHANGE ME" # Ex: "0x696f686b2e6d616d626100000000000000000000",
    committee {
      # Minimal amount of registered candidates sufficient to run the sidechain
      min-registered-candidates = "CHANGE ME" # Ex: 5
      size = "CHANGE ME" # Ex: 4
      # Minimal stake of all registered candidates sufficient to run the sidechain
      min-stake-threshold = "CHANGE ME" # Ex: "10000000 lovelace"
    }

    # ratio of required valid signatures in this sidechain certificates (relative to the committee size)
    threshold {
      numerator = "CHANGE ME" # Ex: 2
      denominator = "CHANGE ME" # Ex: 3
    }

    # An epoch on SC_EVM will last for a multiple of the stability parameter `k` blocks
    # For instance with epoch-stability-multiplier = 12 and k=15 an epoch will have 12 * 15 = 180 blocks
    # This should normally not change but we keep it in the configuration for reference
    epoch-stability-multiplier = "CHANGE ME" # Ex: 12

    # Minimal required amount of stake for a candidate. Registrations with stake below that amount will be considered invalid
    min-candidate-stake = "CHANGE ME" # Ex: 1000000000 lovelace

    # list of public cold keys that are allowed to validate on the sidechain
    # This is intended for demo network to restrict the set of validators that can join.
    # committee-whitelist = [ "eddsa_public_key" ]

    cardano-follower {
      # Based on Cardano Pre-Production configuration of Shelley era
      # https://book.world.dev.cardano.org/environments.html#pre-production-testnet

      # `securityParameter` in shelley-genesis.json, equivalent to our own k parameter
      stability-parameter = 2160

      # This is the timestamp for the first Shelley epoch
      # Note that the genesis should not have a timestamp before that first epoch
      # Converted from `systemStart` in shelley-genesis.json
      first-epoch-timestamp-millis = 1655769600000 # 2022-06-21T00:00:00.000Z

      # This is the first Shelley epoch number on Cardano
      # https://preprod.cardanoscan.io/block/46
      first-epoch-number = 4
      first-slot = 86400 # absolute slot

      # `slotLength` in shelley-genesis.json
      slot-duration-seconds = 1

      # <slot duration> * `epochLength` in shelley-genesis.json
      epoch-duration-seconds = 432000

      # This is the probability of a Cardano slot to actually contain a block (`activeSlotsCoeff` in shelley-genesis.json)
      active-slot-coeff = 0.05

      committee-candidate-contract = "CHANGE ME" # Ex: "addr_test1wqpa2u46ysmhw0lsflv7chp30v54kfc2mqxs420c2lfv6zqhzhn37"

      # Cardano Multi Asset name is an arbitrary sequence of bytes. This config uses hex encoding of asset name.
      fuel-asset-name-hex = "4655454C" # FUEL

      # Id of the minting policy for the fuel nft
      fuel-minting-policy-id = "CHANGE ME" # Ex: "20c5517ef08cdbc1c6d09d4d657906d9770c60770414543d675d3c28"

      # Id of the minting policy for the merkleRoot nft
      merkle-root-nft-policy-id = "CHANGE ME" # Ex: "328b311574b8251d3b51fbc4a0c18286a08d0f078f4474ecad48cd54"

      # Id of the minting policy for the committee nft
      committee-hash-nft-policy-id = "CHANGE ME" # Ex: "4faa8328ab2cc9e50175ba06cb545abac50c3311bcb4215e123f9106"

      # Id of the minting policy for the checkpoint nft
      checkpoint-nft-policy-id = "abcd" # not defined yet
    }

    initialization {
      genesis-committee-utxo = "CHANGE ME" # Ex: "89eb4c958825e44ecc59c5ad456c334a844f7427187d645210fcefa6db665f50#0"
    }
  }
}
