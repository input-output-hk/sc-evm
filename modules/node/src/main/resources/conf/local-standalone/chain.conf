{
  # SC EVM network identifier:
  network-id = 80

  # The ID of the accepted chain
  chain-id = "0x4E"

  # EIP-170 max code size (Enabled from Spurious Dragon fork block number)
  # Doc: https://github.com/ethereum/EIPs/issues/170
  # null value indicates there's no max code size for the contract code
  # TODO improve this configuration format as currently it is not obvious that this is enabled only from some block number
  max-code-size = "24576"

  # Genesis JSON definition
  genesis-data = { include required("genesis.json") }

  # Monetary policy parameters
  monetary-policy {
    # Block reward
    block-reward = "5000000000000000000"
  }

  eth-compatibility {
    difficulty = 1,
    block-base-fee = 0
  }

  # Stability parameter: longest length of an unstable branch
  stability-parameter-k = 10

  # Duration in seconds of a slot
  slot-duration = 3.seconds

  # standalone | sidechain
  chain-mode = "standalone"
  # Ordered list of validators: used for round-robin when running standalone, not connected to the main chain
  standalone {
    validators = [
