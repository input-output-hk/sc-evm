{
    # SC EVM network identifier:
    network-id = 80

    # The ID of the accepted chain
    chain-id = "0x4E"

    # EIP-170 max code size (Enabled from Spurious Dragon fork block number)
    # Doc: https://github.com/ethereum/EIPs/issues/170
    # null value indicates there's no max code size for the contract code
    max-code-size = "24576"

    # Starting nonce of an empty account. Some networks (like Morden) use different values.
    accountStartNonce = "0"

    # Genesis JSON definition
    genesis-data = { include required(classpath("conf/chains/sc-evm-devnet-genesis.json")) }

    # Monetary policy parameters
    monetary-policy {
        # Block reward
        block-reward = "5000000000000000000"
    }

    eth-compatibility {
        difficulty = 1,
        block-base-fee = 0
    }
}
